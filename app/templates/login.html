<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/login_reglogin.css"/>
	<link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
	<title>登录</title>
</head>
<body>
	<div class="bg">
		<img src="/static/images/c.jpg" alt="">
	</div>
	<div class="main">
		<div class="header" >
			<h1>登录!</h1>
		</div>
		<p></p>
		<form action="/login" method="post">
			<ul class="right-form">
				<h2>登录:</h2>
				<li><input type="text" name="username" placeholder="请输入用户名" required/></li>
				<li><input type="password" name="password" placeholder="请输入密码" required/></li>
                {% if params.errMsg %}
                <li style="border: none">{{ params.errMsg }}</li>
                {% endif %}

				<input type="hidden" name="source_url" value={{ params.referer }}>
				<input type="submit" value="登录" >
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>
	
</body>
</html>
